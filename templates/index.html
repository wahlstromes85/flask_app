<html>
	<head>
		<link <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if business %}
					<h1>{{ business }}</h1>
					<a href="{{ url_for('index') }}">Look up another location</a>
				{% else %}
					<h1>Hello.  Please provide your location and what you're looking for.</h1>
					<form action="/" class="form-inline">
						<div class="form-group">
							<input type="text" name="location" placeholder= "city, state" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" name="term" placeholder= "what you're looking for" class="form-control">
						</div>
							<input type="submit" value="Search" class="btn btn-primary">
					</form>
				{% endif %}
			</div>
		</div>
	</body>
</html>
